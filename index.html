<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SIRS – Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
</head>
<body>

  <!-- Background -->
  <div class="app-bg-image"></div>

  <!-- MAIN CONTENT -->
  <div class="login-content-wrapper">
    <div class="container">
      <div class="row align-items-center justify-content-center">

        <!-- LEFT WELCOME -->
        <div class="col-lg-6 d-none d-lg-flex flex-column justify-content-center px-5 text-black">
          <h1 class="display-5 fw-bold">STUDENT ISSUES REPORTING SYSTEM</h1>
          <h6 class="fw-semibold">A centralized platform for students to report and monitor campus-related issues.</h6>
        </div>

        <!-- LOGIN CARD -->
        <div class="col-lg-6 d-flex justify-content-center">
          <div class="login-card text-black">
            <div class="text-center mb-4">
              <img src="assets/logo.png" alt="SIRS Logo" class="img-fluid mb-2" style="max-width:120px;">
            </div>

            <form onsubmit="login(event)">
              <!-- STUDENT ID -->
              <div class="mb-3">
                <label class="form-label">Admin ID</label>
                <input id="adminId" type="text" class="form-control glass-input" placeholder="admin001" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Password</label>
                <input id="password" type="password" class="form-control glass-input" placeholder="••••••••" required>
              </div>
              <div class="d-flex align-items-center mb-3">
                <input class="form-check-input me-2" type="checkbox">
                <small>Remember me</small>
              </div>
              <div id="error" class="text-warning small mb-3 d-none">
                Invalid username or password
              </div>
              <button class="btn btn-gradient w-100 mb-3">SIGN IN</button>
            </form>
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- FOOTER -->
  <footer class="border-top text-center text-muted small">
    © 2025 STUDENT ISSUES REPORTING SYSTEM – IMS566<br>
    DEVELOPED BY: NUR FARAH IZZATI BINTI AHMAD SHUHAIMI & RAQIB MU'IZZUDDIN BIN MOHD ASRAF
  </footer>

  <script src="js/theme.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
